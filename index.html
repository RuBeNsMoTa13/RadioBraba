<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <!-- Favicon e ícones -->
  <link rel="shortcut icon" href="/images/logoChorme.png">
  <link rel="apple-touch-icon" href="/images/logoChorme.png">
  
  <!-- Preconnect para recursos externos -->
  <link rel="preconnect" href="https://cdnjs.cloudflare.com">
  <link rel="preconnect" href="https://cdn.jsdelivr.net">
  <link rel="preconnect" href="https://code.jquery.com">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <!-- DNS prefetch para APIs que podem ser usadas -->
  <link rel="dns-prefetch" href="//www.youtube.com">
  <link rel="dns-prefetch" href="//www.instagram.com">
  
  <!-- Preload de recursos críticos -->
  <link rel="preload" href="/images/RadioBrabaHero.png" as="image" type="image/png">
  <link rel="preload" href="/images/RadioBraba.png" as="image" type="image/png">
  
  <!-- CSS externo com preload -->
  <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
  <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
  
  <!-- Fallback para CSS -->
  <noscript>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css" />
  </noscript>
  
  <!-- Meta tags para SEO e performance -->
  <meta name="description" content="Radio Braba - A melhor rádio sertaneja do Brasil">
  <meta name="theme-color" content="#000000">
  
  <title>Radio Braba - A Rádio que Toca o Coração Sertanejo</title>

<script>
(function() {
  var userAgent = navigator.userAgent || navigator.vendor || window.opera;

  // Verifica se a string do User-Agent contém "Tizen" ou se é um Internet Explorer
  var isLegacyOrTizen = (
    (userAgent.indexOf("MSIE ") > -1) ||
    (userAgent.indexOf("Trident/") > -1) ||
    (userAgent.indexOf("Tizen") > -1) // Corrigido para apenas "Tizen" para ser mais abrangente
  );

  if (isLegacyOrTizen) {
    window.location.href = '/antigo.html';
  }
})();
</script>
  
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>

  <script src="https://cdn.jsdelivr.net/npm/instafeed.js@2"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
</body>

</html>
